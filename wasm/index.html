<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/common/lib/bootstrap4-dialog.css">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <link rel="stylesheet" href="/common/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body>
    <div id="app">
      <div>
	<canvas height="400" id="canvas" width="800"></canvas>
      </div>
      <button class="btn btn-sm btn-primary" v-on:click="load_source">Compile</button>

      <div class="float-right">
	<span v-if="loading">
          <a class="mx-1">
	    <i class="fas fa-hourglass-half" aria-hidden="true"></i>
	  </a>
	</span>
	<span v-else>
          <a style="cursor:pointer" class="mx-1"
	     v-show="running"
             v-on:click="pause"
	     >
	    <i class="fa fa-pause" aria-hidden="true"></i>
	  </a>
          <a style="cursor:pointer" class="mx-1"
	     v-show="!running"
             v-on:click="resume">
	    <i class="fa fa-play" aria-hidden="true"></i>
	  </a>
	</span>

        <a id="fullScreenButton"
	   class="mx-1"
           style="cursor:pointer" title="Full screen"
           v-on:click="fullScreen">
	  <i class="fa fa-expand" aria-hidden="true"></i>
	</a>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="/common/lib/bootstrap4-dialog.js" crossorigin="anonymous"></script>

    <!-- Get Vue, and load our app's code -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>

    <script src="/wasm/app.js"></script>
  </body>
</html>
