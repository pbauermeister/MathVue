<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
 
  <body>
    <h1>MathVue</h1>

    <!-- Our Vue template -->
    <div id="app">
      {{ message }}

      <div class="row">
        <div class="col-lg-6">
          <h2>Formula</h2>
          <textarea v-model="formula" style="width:100%; height:400px" xxplaceholder="add multiple lines"></textarea>
          <button v-on:click="run">Run</button>
        </div>

        <div class="col-lg 6">
          <h2>Canvas</h2>
          <canvas id="mathvisionCanvas" width="200" height="200" style="image-rendering: -moz-crisp-edges !important;">
          </canvas>
        </div>
      </div>

    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Get Vue, and load our app's code -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./app.js"></script>

    <!-- Load Processing -->
    <script src="processing_v1.4.8.min.js"></script>

  </body>
</html>
