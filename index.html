<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
  <body class="p-4">
    <h1>MathVue</h1>

    <!-- Our Vue template -->
    <div id="app">
      {{ message }}

      <!-- Formula -->
      <div class="row">
        <div class="col-md-6">
          <h2>Formula</h2>
          <textarea v-model="formula"
                    style="width:100%; min-height:300px; font-size:0.75rem; font-family:monospace;"
                    v-on:input="onInput()"
                    ></textarea>
          <button v-on:click="run">Run</button>
          <button v-on:click="pause" v-show="started && running">Pause</button>
          <button v-on:click="resume" v-show="started && !running">Resume</button>
        </div>

        <!-- Canvas -->
        <div class="col-md 6">
          <h2>Canvas</h2>
          <canvas id="mathvisionCanvas" width="300" height="300"
                  style="border: 1px solid lightgrey">
          </canvas>
        </div>
      </div>

      <!-- Exports -->
      <div class="row">
        <div class="col-md-6">
          <a v-bind:href="link">Link</a>
        </div>
      </div>

    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Load Processing -->
    <script src="processing_v1.4.8.js"></script>
    <script src="pjs_glue.js"></script>

    <!-- Load Mathvision -->
    <script src="mathvision_template.js"></script>

    <!-- Get Vue, and load our app's code -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <script src="app.js"></script>
    
  </body>
</html>
